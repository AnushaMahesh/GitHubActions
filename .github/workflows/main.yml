name: A Basic Workflow

on:
  push:
    branches: [" main "]
    branches-ignore: ['ignore']
      - main
    

  pull_request:
    branches: [" main "]
      - main

  workflow dispatch:
    schedule

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

  build db:
    runs-on: windows-latest
    steps:
     - run: echo "Hello windows"

  build api:
    needs: build
    runs-on: windows-latest
    steps:
     - run: echo "Building API"